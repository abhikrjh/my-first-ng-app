<form [formGroup]="adduserForm">
 <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"> 
            <p>{{addModifyFlag}} user</p>
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <!-- Our Code Start -->
         <div class="container">
          <p>Please fill in this to {{addModifyFlag}} user.</p>
          <hr>
      
          <label><b>First Name</b></label>
          <input type="text" placeholder="enter your first name - it should be more than 3 charcters" formControlName="firstname" [(ngModel)]="addUserFormObj.firstname" id="fName" required>
      
          <label><b>Last Name</b></label>
          <input type="text" placeholder="enter your last name" formControlName="lastname" [(ngModel)]="addUserFormObj.lastname" id="lName" required>
      
          <label><b>User Name</b></label>
          <input type="text" placeholder="enter your user name" formControlName="username"  [(ngModel)]="addUserFormObj.username" id="uName" required>
          <hr>
          <label><b>Age</b></label>
          <input type="text" placeholder="enter your age - it should be greater than 17" formControlName="age" [(ngModel)]="addUserFormObj.age" id="uAge" required>
          <hr>
          <label><b>Salary</b></label>
          <input type="text" placeholder="enter your salary" formControlName="salary" [(ngModel)]="addUserFormObj.salary" id="uSalary" required>
          <hr>
      
          <button type="submit" [disabled] = "!adduserForm.valid" data-dismiss="modal" class="addUserBtn" (click)="addUser()">
           {{addModifyFlag}}
          </button>
        </div>
         <!-- End -->
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div> 
  </form>
